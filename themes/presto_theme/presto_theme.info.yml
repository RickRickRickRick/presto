name: Presto
type: theme
description: Presto - A Bootstrap 3-based theme that adds styling for all of Presto's functionality
package: Other
core: 8.x

base theme: bootstrap

libraries:
  - presto_theme/lity
  - presto_theme/global-styling

regions:
  header: 'Nav Logo'
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'


libraries-override:
  # Remove an entire library.
  core/jquery: false
